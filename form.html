      <table class="table" id="table">
        <thead>

            <th>ID</th>

        <h2>FILL THE FORM</h2>



        <form>

          </div>

          </div>

    						</select>
                </div>
          <button type="submit" class="btn btn-default" id="add">Submit</button>
          <button type="reset" class="btn btn-default"id="clear">Reset</button>
